<!DOCTYPE html>
<html>
<head>
  <title>My Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Leaflet CSS for setting the height of the map -->
  <style>
    #map {
      height: 500px; /* Set the height of the map */
      width: 100%; /* Set the width of the map */
    }
  </style>
</head>
<body>
  <!-- The div element where the map will be rendered -->
  <div id="map"></div>
  
  <!-- Link to Leaflet JS file -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    // Initialize the map and set its view to the specified coordinates and zoom level
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tiles to the Leaflet map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker to the map at the specified coordinates
    var marker = L.marker([51.505, -0.09]).addTo(map);
    marker.bindPopup("<b>Hello!</b><br>This is a Leaflet map.").openPopup();
  </script>
</body>
</html>
